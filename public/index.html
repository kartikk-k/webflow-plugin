<!-- tailwind css script -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- NOTE: local css styles overwrites tailwindcss -->
<link href="styles.css" rel="stylesheet" />

<!-- start of DOM -->
<div class="text-[12px] p-0 bg-[#1e1e1e] text-[#BDBDBD] h-screen flex flex-col w-full">

    <!-- status header -->
    <div class="flex items-center w-full gap-2 p-2 border-b border-white border-opacity-[13%]">
        <p class="text-white">Status:</p>
        <div class="w-full flex items-center justify-between text-gray-400">
            <p id="status-text">--</p>
            <div id="status-icon">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg> -->
            </div>
        </div>
    </div>

    <!-- content area -->
    <div class="flex flex-col gap-2 p-2 h-full">
        <div class="flex items-center justify-between">
            <p>Figma styles</p>
            <button id="clear-btn" class="px-1 py-0.5">Clear textbox</button>
        </div>

        <textarea id="textarea" placeholder="Paste your styles here..." class="font-mono h-full rounded-md outline-none p-2 resize-none"></textarea>

    </div>

    <!-- apply style button -->
    <div class="w-full p-2">
        <button id="apply-btn" class="w-full p-1 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">Apply styles</button>
    </div>

</div>
<!-- end of DOM -->

<script src="index.js"></script>
